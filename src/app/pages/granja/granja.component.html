<h1>Granja <small *ngIf="granja.nombre === undefined">{{granja.nombre}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/home" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>

</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label>ID</label>
                <input type="text" placeholder="ID" class="form-control" [(ngModel)]="granja.id" name="id" disabled>
                <small class="form-text text-muted">Este campo es autogenrado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="granja.nombre" name="name" required>
            </div>

            <div class="form-group">
                <label>Ubicaci√≥n</label>
                <input type="text" placeholder="Ubicacion" class="form-control" [(ngModel)]="granja.ubicacion" name="ubicacion" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
              <i class="fa fa-save"></i>
              Guardar

              </button>

            </div>

        </form>
    </div>
</div>
