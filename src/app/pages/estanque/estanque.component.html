<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Home</a>
    <button class="btn btn-outline-danger my-2 my-sm-0" (click)="salir()">Cerrar Sesión</button>

</nav>


<div class="m-2">

    <h1>Estanque</h1>
    <hr>

    <div class="col">
        <div class="row text-right">
            <button routerLink="/home" class="btn btn-danger mr-2">
                <i class="fa fa-arrow-left"></i>
                Regresar
              </button>
            <button routerLink="/estanque-detail/nuevo" class="btn btn-primary">
        <i class="fa fa-plus"></i>
        Agregar
      </button>
        </div>
    </div>

    <table *ngIf="!cargando && estanques.length > 0" class="table mt-3 animated fadeIn faster">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tamaño (Hectáreas) </th>
                <th scope="col">Edición</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estanque of estanques; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{estanque.nombre}}</td>
                <td>{{estanque.tamanio}} ha</td>
                <td>
                    <button class="btn btn-info mr-1" [routerLink]="['/estanque-detail', estanque._id]">
                  <i class="fa fa-pen"></i>
              </button>

                    <button class="btn btn-danger" (click)="borrarEstanque(estanque, i)">
                  <i class="fa fa-trash"></i>
              </button>

                </td>

            </tr>
        </tbody>
    </table>
    <div *ngIf="!cargando && estanques.length > 0" class="m-2">
        <h4 class="text-center">La granja necesita {{total}} hectáreas en total</h4>

    </div>

    <div *ngIf="!cargando && estanques.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>

    <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor!!
        </p>
    </div>
