<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Home</a>
    <button class="btn btn-outline-danger my-2 my-sm-0" (click)="salir()">Cerrar Sesión</button>

</nav>


<div class="m-2">

    <h1>Granja Camaronera</h1>
    <hr>

    <div class="row">
        <div class="col text-right">
            <button routerLink="/granja/nuevo" class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Agregar
        </button>
        </div>
    </div>
</div>

<table *ngIf="!cargando && granjas.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Edición</th>
            <th scope="col">Estanques</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let granja of granjas; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{granja.nombre}}</td>
            <td>{{granja.ubicacion}}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/granja', granja._id]">
                    <i class="fa fa-pen"></i>
                </button>

                <button class="btn btn-danger" (click)="borrarGranja(granja, i)">
                    <i class="fa fa-trash"></i>
                </button>

            </td>

            <td>
                <!-- [routerLink]="['/estanque', granja._id]"-->
                <button class="btn btn-success mr-1" (click)="goToEstanques(granja._id)">
                    <i class="fa fa-dragon"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && granjas.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor!!
    </p>
</div>
