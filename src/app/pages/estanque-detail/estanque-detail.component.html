<h1>Estanque
</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button (click)="regresar()" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>

</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label>ID</label>
                <input type="text" placeholder="ID" class="form-control" [(ngModel)]="estanque.id" name="id" disabled>
                <small class="form-text text-muted">Este campo es autogenrado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="estanque.nombre" name="name" required>
            </div>

            <div class="form-group">
                <label>Tama√±o</label>
                <input type="number" placeholder="100" class="form-control" [(ngModel)]="estanque.tamanio" name="tamanio" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
              <i class="fa fa-save"></i>
              Guardar

              </button>

            </div>

        </form>
    </div>
</div>
